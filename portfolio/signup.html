    <style>
        /* Reset some default browser styles */

            margin-top: 100px;

            align-items: center;

        .form_main {

        #button {
            position: relative;
            border: none;
            background: linear-gradient(175deg, #fb53f5, #f8bf3a);

            color: white;
            font-size: 1em;

            letter-spacing: 2px;
            border-radius: 30px;
            margin: 0 auto;
            padding: 15px 40px 15px 40px;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            outline: none;
        }

        #button::after {
            content: "";
            position: absolute;
            background-color: rgba(255, 255, 255, 0.253);
            height: 100%;
            width: 150px;
            top: 0;
            left: -200px;
            border-bottom-right-radius: 100px;
            border-top-left-radius: 100px;
            filter: blur(10px);
            transition-duration: .5s;
        }

        #button:hover::after {
            transform: translateX(600px);
            transition-duration: .5s;
        }

        .loginContainer {

        .inputContainer {

        .inputField {

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: -5px;

    <main class="content">
        <div class="center-container">
            <!-- Signup Form -->
            <form class="form_main" id="signupForm" method="POST" action="/portfolio/signup.php">
                <p class="heading">Sign Up</p>
                <div class="inputContainer">
                    <input placeholder="Username" id="username" class="inputField" type="text" required>
                </div>
                <div class="inputContainer">
                    <input placeholder="Email" id="email" class="inputField" type="email" oninput="validateEmail()"
                        required>
                    <div id="emailError" class="error-message"></div> <!-- Error message -->
                </div>


                <div class="inputContainer">
                    <input placeholder="Password" id="password" class="inputField" type="password" required>
                    <!-- Add a div below the password input to display the password strength error message -->

                    <div id="passwordError" class="error-message"></div>
                    <!-- Error message for password strength -->
                </div>
                <div class="inputContainer">
                    <input placeholder="Confirm Password" id="confirmPassword" class="inputField" type="password"
                        required>
                    <!-- Error message will be inserted dynamically here -->
                </div>

                <!-- <a href="/questionnaire.html"> -->
                <button id="button" type="submit">Sign Up</button>
                <!-- </a> -->
                <p>or</p>
                <div class="loginContainer">
                    <p>Already have an account? <a href="/portfolio/login.html">Log In</a></p>
                </div>
            </form>
        </div>
    </main>
    <script>
        
        // Form and field references
            const form = document.getElementById('signupForm');
            const emailField = document.getElementById('email');
            const emailError = document.getElementById('emailError');

            // Function for email validation
            function validateEmail() {
            const emailValue = emailField.value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[a-z]{2,}$/i; // Basic pattern for email with domain
            const validTLDs = ['com', 'net', 'org', 'edu', 'io', 'in']; // Allowed TLDs

            // Extract TLD (top-level domain)
            const emailParts = emailValue.split('.');
            const enteredTLD = emailParts[emailParts.length - 1];

            if (!emailPattern.test(emailValue)) {
                emailError.textContent = "Please enter a valid email address.";
            return false; // Invalid email format
            } else if (!validTLDs.includes(enteredTLD)) {
                emailError.textContent = `Unsupported domain. Allowed domains: ${validTLDs.join(', ')}`;
            return false; // Unsupported TLD
            } else {
                emailError.textContent = ""; // Clear the error if valid
            return true;
            }
        }

            // Event listener for form submission
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form submission

            // Perform validation
            if (validateEmail()) {
                window.location.href = "instructions.html"; // Redirect if valid
            }
        });


            // Form and field references
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirmPassword');
            const confirmPasswordError = document.createElement('div'); // Create error message element
            confirmPasswordError.classList.add('error-message');
            confirmPasswordField.parentElement.appendChild(confirmPasswordError); // Add error message below the confirm password field

            // Function to validate password match
            function validatePasswordMatch() {
            if (passwordField.value !== confirmPasswordField.value) {
                confirmPasswordError.textContent = "Passwords do not match.";
            return false; // Validation failed
            } else {
                confirmPasswordError.textContent = ""; // Clear error message
            return true; // Validation passed
            }
        }

            // Event listener for form submission
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form submission

            // Perform validations
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePasswordMatch();

            if (isEmailValid && isPasswordValid) {
                window.location.href = "instructions.html"; // Redirect if all validations pass
            }
        });

            // Real-time validation for password match
            confirmPasswordField.addEventListener('input', validatePasswordMatch);

            const passwordStrength = document.getElementById('passwordStrength');
            const submitBtn = document.getElementById('submitBtn');

            // Function to check the password strength
            // Form and field references
            // const passwordField = document.getElementById('password');
            // const confirmPasswordField = document.getElementById('confirmPassword');
            // const confirmPasswordError = document.createElement('div'); // Create error message element for confirm password
            confirmPasswordError.classList.add('error-message');
            confirmPasswordField.parentElement.appendChild(confirmPasswordError); // Add error message below the confirm password field

            const passwordError = document.getElementById('passwordError'); // Reference for password strength error message

            // Function to validate password match
            function validatePasswordMatch() {
            if (passwordField.value !== confirmPasswordField.value) {
                confirmPasswordError.textContent = "Passwords do not match.";
            return false; // Validation failed
            } else {
                confirmPasswordError.textContent = ""; // Clear error message
            return true; // Validation passed
            }
        }

            // Function to check the password strength
            function checkPasswordStrength() {
            const password = passwordField.value;
            let strengthMessage = '';
            let strengthValid = true;

            // Criteria for password strength
            const minLength = 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{ }|<>]/.test(password);

                if (password.length < minLength) {
                    strengthMessage = 'Password must be at least 8 characters long.';
                strengthValid = false;
            } else if (!hasUppercase) {
                    strengthMessage = 'Password must contain at least one uppercase letter.';
                strengthValid = false;
            } else if (!hasLowercase) {
                    strengthMessage = 'Password must contain at least one lowercase letter.';
                strengthValid = false;
            } else if (!hasNumbers) {
                    strengthMessage = 'Password must contain at least one number.';
                strengthValid = false;
            } else if (!hasSpecialChar) {
                    strengthMessage = 'Password must contain at least one special character.';
                strengthValid = false;
            }

                if (strengthValid) {
                    strengthMessage = '';
                passwordError.classList.add('password-valid');
            } else {
                    passwordError.classList.remove('password-valid');
            }

                passwordError.textContent = strengthMessage;

                // Enable/Disable the submit button based on password validity
                submitBtn.disabled = !strengthValid;
        }

                // Event listener for real-time password validation
                passwordField.addEventListener('input', function () {
                    checkPasswordStrength();
                validatePasswordMatch(); // Also validate password match on password input change
        });

                // Form submission
                form.addEventListener('submit', function (event) {
                    event.preventDefault(); // Prevent form submission

                // Perform validations
                const isEmailValid = validateEmail();
                const isPasswordValid = validatePasswordMatch();

                // Check if all validations pass
                if (isEmailValid && isPasswordValid) {
                    window.location.href = "instructions.html"; // Redirect if all validations pass
            }
        });
           

    </script>
